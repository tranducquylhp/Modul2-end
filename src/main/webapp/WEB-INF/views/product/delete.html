<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete product</title>
</head>
<body>
<h1>Delete product</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/products">Product list</a>
</p>
<form th:action="@{/product/delete}" th:object="${product}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="*{price}"></td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td th:text="*{quantity}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="*{description}"></td>
        </tr>
        <tr>
            <td>Product Type:</td>
            <td th:text="*{productType.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Delete Product">
                <a href="/products"><input type="button" value="Exit"/></a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
